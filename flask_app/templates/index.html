<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>CoolPlace</title>
</head>
<body>
    <div class="med-blue center">
        <br />
        <br />
        <br />
        <div class="main-title padding">
            <h1>Welcome Back to C<img src="{{url_for('static',filename='img/sunglasses.png')}}" alt="logo">lPlace</h1>
        </div>
        <br />
        <br />
        <div class="flexed sp-btw marg-left-20 marg-right-20">
            {% for avi in all_avatars %}
            <div>
                <img src="{{avi.file_path}}" id="icon-lrg">
            </div>
            {% endfor %}
        </div>
        <br />
        <br />
        <br />
        <div class="login centered box-shadow post">
            <form action="/login/" method="post">
            <div>
                <h2 class="center letter-spc">Login</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div>
                    <input type="hidden" name="which_form" value="login">
                    <label id="prof-details">email:</label>
                    <input type="text" name="email">
                </div>
                <div>
                    <label id="prof-details">password:</label>
                    <input type="password" name="password">
                </div>
                <div class="center">
                    <input type="submit" value="Login" id="login">
                </div>
            </div>
            </form>
            <div class="marg-top-10">
                <h3>Not a member? Join us! <a href="/welcome/">Register here!</a></h3>
            </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
</body>
</html>
